name: Lint

on:
  pull_request:
    paths:
      - '**.md'
      - '**.fish'
      - '.github/workflows/lint.yml'
  push:
    branches:
      - master
      - main
    paths:
      - '**.md'
      - '**.fish'
      - '.github/workflows/lint.yml'

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: |
            **/*.md
            !node_modules/**

  link-checker:
    name: Check Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check links in Markdown files
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'

  fish-syntax:
    name: Fish Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Fish
        run: |
          sudo apt-add-repository ppa:fish-shell/release-3
          sudo apt-get update
          sudo apt-get install -y fish

      - name: Check Fish syntax
        run: |
          # Check all .fish files for syntax errors
          find . -name "*.fish" -type f -not -path "*/.*" | while read -r file; do
            echo "Checking $file"
            fish -n "$file" || exit 1
          done
